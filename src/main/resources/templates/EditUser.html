<!DOCTYPE html>

<html lang="en">

<head th:insert="~{/layout/header :: #html_header}">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <nav th:insert="~{/layout/NavBar :: #html_navbar}"/>
    <aside th:insert="~{/layout/SliderBar :: #html_sliderbar}"/>
    <div class="content-wrapper" id="html_content_wrapper">
        <div class="content-header" style="background-color: #5bc0de">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-md-12">
                        <h1><b style="text-transform: uppercase;font-weight: bolder;color: lightyellow">
                            <center>Sửa nhân viên</center>
                        </b></h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12" style="padding-top: 15px">
                        <form th:action="@{/user/save}" method="post" th:object="${user1}">
                            <input type="hidden" th:field="*{id}">
                            <div class="form-group">
                                <input type="email" class="form-control" aria-describedby="emailHelp"
                                       placeholder="Nhập Email" th:field="*{email}" required/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Nhập tên" th:field="*{name}" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Nhập Số Điện thoại"
                                       th:field="*{phone}" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Nhập công việc" th:field="*{job}" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <footer th:insert="~{/layout/Footer :: #html_footer}"/>
</div>
<script th:src="@{BE/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{BE/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{BE/dist/js/adminlte.min.js}"></script>
</body>
</html>

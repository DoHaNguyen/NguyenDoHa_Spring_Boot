<!DOCTYPE html>

<html lang="en">

<head th:insert="~{/layout/header :: #html_header}">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <nav th:insert="~{/layout/NavBar :: #html_navbar}"/>
    <aside th:insert="~{/layout/SliderBar :: #html_sliderbar}"/>

    <div class="content-wrapper" id="html_content_wrapper">
        <div class="content-header" style="background-color: #5bc0de">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-md-12">
                        <h1><b style="text-transform: uppercase;font-weight: bolder;color: lightyellow">
                            <center>Quản lí nhân viên</center>
                        </b></h1>
                    </div>
                </div>

                <div class="col-md-12">
                    <div th:if="${tinnhan}" class="alert alert-success text-center">
                        [[${tinnhan}]]
                    </div>
                    <div th:if="${tinnhan3}" class="alert alert-success text-center">
                        [[${tinnhan3}]]
                    </div>
                </div>

            </div>
        </div>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <a th:href="@{/adduser}" class="btn btn-primary float-right" style="margin: 10px;">Thêm nhân
                            viên</a>
                    </div>
                    <div class="col-md-12">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">id</th>
                                <th scope="col">Email</th>
                                <th scope="col">Tên</th>
                                <th scope="col">Số điện thoại</th>
                                <th scope="col">công việc</th>
                                <th scope="col">Chức năng</th>
                            </tr>
                            </thead>
                            <tbody th:each="user : ${users}">
                            <tr>
                                <th scope="row">[[${user.id}]]</th>
                                <td>[[${user.email}]]</td>
                                <td>[[${user.name}]]</td>
                                <td>[[${user.phone}]]</td>
                                <td>[[${user.job}]]</td>
                                <td>
                                    <a th:href="@{'/user/edit/'+${user.id}}"><i class="fas fa-user-edit"></i></a>
                                    <a th:href="@{'/user/delete/'+${user.id}}" style="margin-left: 15px"><i
                                            class="fas fa-trash-alt"></i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer th:insert="~{/layout/Footer :: #html_footer}"/>
</div>
<script th:src="@{BE/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{BE/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{BE/dist/js/adminlte.min.js}"></script>
</body>
</html>
